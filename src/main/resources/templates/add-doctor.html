<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>新增/编辑医生 - 智慧医药系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div id="preloader"><div id="status"></div></div>
<div th:replace="common/common-bar::#header"></div>
<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div th:replace="common/common-bar::#dashboard-sidebar(cur='doctor')"></div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="dashboard-form mb-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12 padding-right-30">
                                    <div class="dashboard-list">
                                        <h4 class="gray">医生信息</h4>
                                        <div class="dashboard-list-static">
                                            <div class="my-profile">
                                                <div class="form-group">
                                                    <label>姓名</label>
                                                    <input id="doctorName" th:value="${doctor.name}" type="text"/>
                                                    <input style="display: none" id="id" th:value="${doctor.id}" type="text"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>所属科室</label>
                                                    <select id="departmentId" class="niceSelect">
                                                        <option th:each="dept: ${departments}" th:value="${dept.id}" th:text="${dept.name}" th:selected="${doctor.departmentId} == ${dept.id}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>简介</label>
                                                    <textarea id="doctorInfo" style="height: 100px" th:text="${doctor.intro}"></textarea>
                                                </div>
                                                <div th:if="${doctor.createTime != null}" class="form-group">
                                                    <label>创建时间</label>
                                                    <input style="background: #ecf0f1" disabled type="text" th:value="${#dates.format(doctor.createTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                                                </div>
                                                <div th:if="${doctor.updateTime != null}" class="form-group">
                                                    <label>修改时间</label>
                                                    <input style="background: #ecf0f1" disabled type="text" th:value="${#dates.format(doctor.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                                                </div>
                                            </div>
                                            <div>
                                                <button class="btn btn-na" onclick="saveDoctor()">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#search"></div>
<div th:replace="common/common-bar::#back-to-top"></div>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="assets/js/jpanelmenu.min.js"></script>
<script src="assets/js/dashboard-custom.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
<script>
function saveDoctor() {
    var id = $('#id').val();
    var name = $('#doctorName').val();
    var departmentId = $('#departmentId').val();
    var intro = $('#doctorInfo').val();
    if (!name) {
        layer.msg('医生姓名不能为空');
        return;
    }
    if (!departmentId) {
        layer.msg('请选择所属科室');
        return;
    }
    var data = {id: id, name: name, departmentId: departmentId, intro: intro};
    $.ajax({
        url: '/doctor/save',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(res) {
            if (res.code === 200) {
                layer.msg('保存成功', {icon: 1}, function() {
                    window.location.href = '/all-doctor';
                });
            } else {
                layer.msg(res.msg || '保存失败', {icon: 2});
            }
        }
    });
}
</script>
</body>
</html>
