<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>我的就诊 - 智慧医药系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/cropped-favicon-32x32.png"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div id="preloader"><div id="status"></div></div>
<div th:replace="common/common-bar::#header"></div>
<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div th:replace="common/common-bar::#dashboard-sidebar(cur='my-visit')"></div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="row mb-4">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <div class="dashboard-list-box with-icons">
                                    <div class="dashboard-title d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="mb-0">我的就诊</h4>
                                            <p class="mb-0">共收集 [[${visits.size()}]] 条就诊记录。</p>
                                        </div>
                                    </div>
                                    <div class="table-responsive table-desi">
                                        <table class="basic-table table table-hover">
                                            <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>患者姓名</th>
                                                <th>医生</th>
                                                <th>就诊时间</th>
                                                <th>医嘱病历</th>
                                                <th>就诊状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="c,iter : ${visits}">
                                                <td th:text="${iter.index + 1}"></td>
                                                <td th:text="${c.userName}"></td>
                                                <td th:text="${c.doctorName}"></td>
                                                <td th:text="${#dates.format(c.appointTime, 'yyyy-MM-dd HH:mm')}"></td>
                                                <td>
                                                    <span th:text="${c.medicalRecord}" style="display:none;"></span>
                                                    <button class="btn btn-info btn-sm" type="button" onclick="openMedicalRecordModal(this)">查看病历</button>
                                                </td>
                                                <td th:text="${c.status == 0 ? '待就诊' : '已就诊'}"></td>
                                                <td>
                                                    <a class="btn btn-primary btn-sm"
                                                       th:if="${c.status == 0}"
                                                       th:href="@{'/consult/chat?doctorId=' + ${c.doctorId} + '&userId=' + ${c.userId} + '&role=user'}"
                                                       target="_blank">进入就诊</a>
                                                    <button class="btn btn-secondary btn-sm" th:if="${c.status == 1}" disabled>进入就诊</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#search"></div>
<div th:replace="common/common-bar::#back-to-top"></div>
<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugin.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/custom-nav.js"></script>
<script src="/assets/js/jpanelmenu.min.js"></script>
<script src="/assets/js/dashboard-custom.js"></script>
<script src="/common/utils/reg.js"></script>
<script src="/common/layer/layer.js"></script>
<script src="/common/custom.js"></script>
<!-- 查看医嘱病历弹窗 -->
<div class="modal fade" id="viewMedicalRecordModal" tabindex="-1" role="dialog" aria-labelledby="viewMedicalRecordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewMedicalRecordModalLabel">医嘱病历</h5>
        
      </div>
      <div class="modal-body">
        <div id="viewMedicalRecordContent" style="white-space: pre-wrap;"></div>
      </div>
    </div>
  </div>
</div>
<script>
function openMedicalRecordModal(btn) {
    var record = $(btn).siblings('span').text();
    $('#viewMedicalRecordContent').text(record || '暂无病历');
    $('#viewMedicalRecordModal').modal('show');
}
</script>
</body>
</html>
