<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>新增/编辑科室 - 智慧医药系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div id="preloader"><div id="status"></div></div>
<div th:replace="common/common-bar::#header"></div>
<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div th:replace="common/common-bar::#dashboard-sidebar(cur='department')"></div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="dashboard-form mb-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12 padding-right-30">
                                    <div class="dashboard-list">
                                        <h4 class="gray">科室信息</h4>
                                        <div class="dashboard-list-static">
                                            <div class="my-profile">
                                                <div class="form-group">
                                                    <label>科室名称</label>
                                                    <input id="deptName" th:value="${department.name}" type="text"/>
                                                    <input style="display: none" id="id" th:value="${department.id}" type="text"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>科室简介</label>
                                                    <textarea id="deptInfo" style="height: 100px" th:text="${department.info}"></textarea>
                                                </div>
                                                <div th:if="${department.createTime != null}" class="form-group">
                                                    <label>创建时间</label>
                                                    <input style="background: #ecf0f1" disabled type="text" th:value="${#dates.format(department.createTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                                                </div>
                                                <div th:if="${department.updateTime != null}" class="form-group">
                                                    <label>修改时间</label>
                                                    <input style="background: #ecf0f1" disabled type="text" th:value="${#dates.format(department.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                                                </div>
                                            </div>
                                            <div>
                                                <button class="btn btn-na" onclick="saveDepartment()">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#search"></div>
<div th:replace="common/common-bar::#back-to-top"></div>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="assets/js/jpanelmenu.min.js"></script>
<script src="assets/js/dashboard-custom.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
<script>
function saveDepartment() {
    var id = $('#id').val();
    var name = $('#deptName').val();
    var info = $('#deptInfo').val();
    if (!name) {
        layer.msg('科室名称不能为空');
        return;
    }
    var data = {id: id, name: name, info: info};
    $.ajax({
        url: '/department/save',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(res) {
            if (res.code === 200) {
                layer.msg('保存成功', {icon: 1}, function() {
                    window.location.href = '/all-department';
                });
            } else {
                layer.msg(res.msg || '保存失败', {icon: 2});
            }
        }
    });
}
</script>
</body>
</html>
